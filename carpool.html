    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
  const rideList = document.getElementById("ride-list");
  const searchButton = document.querySelector("section#search button[type='submit']");

  // Sample data for available rides (you can replace this with your data)
  const availableRides = [
    { from: "T Nagar", to: "LICET", date: "2023-09-20", time: "08:00 AM" },
    { from: "Nungambakam", to: "Chengalpet", date: "2023-09-21", time: "09:30 AM" },
    { from: "LICET", to: "Kodambakkam", date: "2023-09-22", time: "07:45 AM" },
  ];

  // Function to display available rides
  function displayAvailableRides(rides) {
    rideList.innerHTML = "";
    rides.forEach((ride) => {
      const listItem = document.createElement("li");
      listItem.textContent = `From: ${ride.from}, To: ${ride.to}, Date: ${ride.date}, Time: ${ride.time}`;
      rideList.appendChild(listItem);
    });
  }

  // Event listener for the search button
  searchButton.addEventListener("click", function (e) {
    e.preventDefault();
    const from = document.getElementById("from").value;
    const to = document.getElementById("To").value;
    // Filter available rides based on the selected options
    const filteredRides = availableRides.filter((ride) => {
      return ride.from === from && ride.to === to;
    });
    // Display the filtered rides
    displayAvailableRides(filteredRides);
  });

  // Initial display of available rides
  displayAvailableRides(availableRides);
});
